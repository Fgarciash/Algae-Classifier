<html>

    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">

        <title>Clasificador de Algas </title>

        <meta name="theme-color" content="#ffffff">
    </head>

<body>

    <div class="very_main">

        <header>
            <div class="top_frame">
                <h1>Clasificador de Algas</h1>
            </div>
        </header>

        {% extends "base.html" %} {% block content %}

        <h2>Implementado en Keras y Tensorflow</h2>

        <p class="description">
            Seleccione la imagen y presione Predecir para Clasificar el alga.
        </p>

        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Seleccione su imagen
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div>
                    <button type="button" class="upload-label" id="btn-predict">Predecir!</button>
                </div>
            </div>

            <div class="loader" style="display:none;"></div>

            <h3 id="result">
                <span> </span>
            </h3>

        </div>

        <p class="final_word">
            Preparado por <a href="www.linkedin.com/in/félixgarciash" target="_blank">Félix Garcias</a>.</br>
            E-mail: f.garcias@uc.cl</br>
            <i>Chile</i>, 2021
        </p>

    </div>

    {% endblock %}

</body>

</html>
